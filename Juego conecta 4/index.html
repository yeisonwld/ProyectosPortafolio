<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Cuatro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conecta Cuatro</h1>
        
        <div class="game-info">
            <div class="score-board">
                <div class="score red-score">
                    <span class="player-name">Jugador Rojo</span>
                    <span class="score-value" id="redScore">0</span>
                </div>
                <div class="score yellow-score">
                    <span class="player-name">Jugador Amarillo</span>
                    <span class="score-value" id="yellowScore">0</span>
                </div>
            </div>
            
            <div class="current-player">
                <span>Turno de: </span>
                <span id="currentPlayerDisplay" class="player-indicator red">Jugador Rojo</span>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- El tablero se generará dinámicamente -->
        </div>
        
        <div class="game-controls">
            <button id="restartGame" class="btn btn-primary">Reiniciar Partida</button>
            <button id="resetScores" class="btn btn-secondary">Resetear Marcador</button>
        </div>
        
        <div id="gameMessage" class="game-message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
